<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      margin: 2rem 0;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="main">
    <section class="analytics container">
      <div class="card">
        <div class="img-col">
          <img src="images/image-header-desktop.jpg" alt="team-img">
        </div>
        <div class="text-col">
          <h1>Get <span> insights </span>that help your business grow.</h1>
          <p> Discover the benefits of data analytics and make <br> better decisions regarding revenue, customer <br>
            experience, and overall efficiency.</p>
          <div class="stats">
            <h3>10K+ <span>COMPANIES</span></h3>
            <h3>314 <span>TEMPLATES</span></h3>
            <h3>12M+ <span>QUERIES</span></h3>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.linkedin.com/in/abdullahwebdev/" target="_blank">Abdullah Sajjad</a>.
      </div>
    </section>

  </main>
</body>

</html>
